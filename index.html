<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/1486564177-finance-finance-calculator_81497.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
  <body>


<div class="container  bg-light border-1 border-dark shadow-lg">

  <div class="container" id="calculator">
    <div class="container">
      <div class="row input-row  my-4 mt-4" >
        <div class="col-12 bg-dark">
          <div class="input">
            <h2 id="showcase ">
    
              <i id="history" onclick="history()"  class="fa-solid fa-face-smile text-white py-4 px-4 "></i>
            </h2>
            <input type="text" placeholder="Enter" id="input">
          </div>
        </div>
      </div>
     </div>
    
    <div class="container">
      <div class="container">
        <div class="row  button">
       <div class="col-3 colide ">
         <button   onclick="saveData()"> %</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> CE</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> C</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()">  DEl</button>
       </div>
       </div>
       <div class="row button">
       <div class="col-3 colide">
         <button onclick="saveData()"> 1/x</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> x² </button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> x³</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> /</button>
       </div>
       </div>
       <div class="row button">
       <div class="col-3 colide">
         <button onclick="saveData()"> 7</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 8</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 9</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> *</button>
       </div>
       </div>
       <div class="row button">
       <div class="col-3 colide">
         <button onclick="saveData()"> 6</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 5</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 4</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> -</button>
       </div>
       </div>
       
       <div class="row button">
       <div class="col-3 colide">
         <button onclick="saveData()"> 3</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 2</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> 1</button>
       </div>
       <div class="col-3 colide">
         <button onclick="saveData()"> +</button>
       </div>
       </div>
       <div class="row button">
         <div class="col-3 colide">
           <button onclick="saveData()"> +/-</button>
         </div>
         <div class="col-3 colide">
           <button onclick="saveData()"> 0</button>
         </div>
         <div class="col-3 colide">
           <button onclick="saveData()"> .</button>
         </div>
         <div class="col-3 colide">
           <button class="btn btn-warning" onclick="saveData()"> =</button>
         </div>
         </div>
       </div>
    </div>

  </div>

</div>

    
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
